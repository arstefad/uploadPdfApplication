<div style="width: 60%; margin-left: 20px;" class="col">
    <div class="mat-form-field-container">
        <h3>Scegli un documento</h3>
        <button type="button" mat-raised-button (click)="fileInput.click()">Scegli file</button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file">
        <span class="file-name">{{selectedFile?.name}}</span>


        <input hidden (change)="extractData($event)" type="text" height="500px">
          <button type="button" (click)="extractData($event)" style="margin-left:50px;">Extract</button>
     
    </div>
    <div class="file-preview-container">
        <img *ngIf="isFileImage" [src]="selectedFilePath" height="800px">
        <ngx-extended-pdf-viewer [base64Src]="selectedFileB64" [height]="'100%'"
        [useBrowserLocale]="true" [handTool]="false" [showHandToolButton]="true" *ngIf="isFileDocument">
        </ngx-extended-pdf-viewer>
    </div>
    
</div>
